<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Em busca da cidade perdida</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo0.png" alt="">
            <p> Certo dia, você estava into para escola de música, chagando lá não encontrou o seu violão, sua professora pediu para você ver se estava na sala 1 ou na sala 2 </p>
            <button class="btn-proximo" data-proximo="1">Sala 1</button>
            <button class="btn-proximo" data-proximo="2">Sala 2</button>
        </div>
        <div class="passo" id="passo-1">
            <p>Você encontrou o deposito .</p>
            <button class="btn-proximo" data-proximo="3">Continuar procurando</button>
            <button class="btn-proximo" data-proximo="4">Não está aqui procure em outro lugar</button>
        </div>
        <div class="passo" id="passo-2">
            <p>Você entrou na sala de instrumentos e encontrou uma caixa?</p>
            <button class="btn-proximo" data-proximo="5">Abrir a caixa</button>
            <button class="btn-proximo" data-proximo="6">Você achou o seu violão</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
